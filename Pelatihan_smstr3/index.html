<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Penjualan Laptop</title>
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Halaman Utama Penjualan Laptop</h1>

    <!-- Statistik Ringkasan -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-blue-100 p-4 rounded shadow">
        <h2 class="text-xl font-semibold">Total Laptop</h2>
        <p id="totalLaptops" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-green-100 p-4 rounded shadow">
        <h2 class="text-xl font-semibold">Total Stok</h2>
        <p id="totalStok" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-yellow-100 p-4 rounded shadow">
        <h2 class="text-xl font-semibold">Total Nilai</h2>
        <p id="totalNilai" class="text-2xl font-bold">Rp 0</p>
      </div>
    </div>

    <!-- Navigasi -->
    <div class="text-center">
      <a href="/halaman.html" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 inline-block">Kelola Laptop</a>
    </div>

    <!-- Daftar Laptop Terbaru (Opsional) -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Laptop Terbaru</h2>
      <div id="recentLaptops" class="space-y-2">
        <!-- Daftar laptop terbaru akan diisi oleh JavaScript -->
      </div>
    </div>
  </div>

  <script>
    // Fungsi mengambil data laptop dari LocalStorage
    function getLaptopData() {
      const data = localStorage.getItem('laptopData');
      return data ? JSON.parse(data) : [];
    }

    // Fungsi untuk menghitung statistik
    function updateStats() {
      const laptops = getLaptopData();
      const totalLaptops = laptops.length;
      const totalStok = laptops.reduce((sum, laptop) => sum + laptop.stok, 0);
      const totalNilai = laptops.reduce((sum, laptop) => sum + (laptop.harga * laptop.stok), 0);

      document.getElementById('totalLaptops').textContent = totalLaptops;
      document.getElementById('totalStok').textContent = totalStok;
      document.getElementById('totalNilai').textContent = `Rp ${totalNilai.toLocaleString()}`;
    }

    // Fungsi untuk menampilkan laptop terbaru (misalnya 5 terakhir)
    function displayRecentLaptops() {
      const laptops = getLaptopData();
      const recent = laptops.slice(-5).reverse(); // Ambil 5 terakhir, balik urutan agar yang terbaru di atas
      const container = document.getElementById('recentLaptops');

      if (recent.length === 0) {
        container.innerHTML = '<p class="text-gray-500">Belum ada data laptop.</p>';
        return;
      }

      container.innerHTML = recent.map(laptop => `
        <div class="bg-gray-50 p-3 rounded border">
          <h3 class="font-semibold">${laptop.nama} (${laptop.merek})</h3>
          <p>Kode: ${laptop.kode} | Harga: Rp ${laptop.harga.toLocaleString()} | Stok: ${laptop.stok}</p>
        </div>
      `).join('');
    }

    // Jalankan saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      updateStats();
      displayRecentLaptops();
    });
  </script>

</body>
</html>
